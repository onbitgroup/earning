<!DOCTYPE html>
<html>
<head>
	<title>Onbit-Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="css/style.css" rel="stylesheet">
  <link rel="icon" href="tabicon.png">
</head>
<body>
	<form action="https://sheetdb.io/api/v1/olr7hex6nzkjr" method="post" id="sheetdb-form">
	<!-- logo -->	
	<div class="container">
		<img src="css/logo.png" width="150px">


	<!-- Tab links -->
		<div class="form">
			<!-- Login -->
			<div id="login" class="tab-container">
				<div class="form-container">		
					<h3>Login</h3>
					<i class="fa fa-phone icon"></i>
					<div class="input-container">
                    <input type="tel" name="data[phone log]" id="username" placeholder="Phone number (+94)" required maxlength="10" class="form-control" 
                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" /></div><br>

					<i class="fa fa-lock icon"></i>
					<div class="input-container">						  
					<input type="password" autocomplete="off" id="pass" name="data[password log]" class="form-control" 
					placeholder="Password" required></div><br>

					<button type="submit" class="btn" onclick="myFunction()">Login</button>
					<p>Don't have an account <a href="register.html" style="color: #1da271;">register</a>.</p>
				</div>			 
			</div>
		</div>
	</div>

</form>
</body>

<script>
            var form = document.getElementById('sheetdb-form');
        form.addEventListener("submit", e => {
          e.preventDefault();
          fetch(form.action, {
              method : "POST",
              body: new FormData(document.getElementById("sheetdb-form")),
          }).then(
              response => response.json()
          ).then((html) => {
            // you can put any JS code here
            window.open('home.html');

          });
        });
</script>
<script>
	function openCity(evt, cityName) {
  // Declare all variables
  var i, tabcontent, tablinks;

  // Get all elements with class="tabcontent" and hide them
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }

  // Get all elements with class="tablinks" and remove the class "active"
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }

  // Show the current tab, and add an "active" class to the button that opened the tab
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>

  var user = document.getElementById("username").value;
  var pass = document.getElementById("pass").value;

if(user == "Admin" && pass == "Password"){

        alert("correct");
   }else{
    alert("Incorrect username or password");
    }
}
</script>
</html>
